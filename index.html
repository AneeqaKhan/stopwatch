<!DOCTYPE html>
<html lang="en">
  <title>Stop Watch</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <body>
    <section>
      <div class="stopwatch"></div>
      <p style="font-size: 30px; color: #F29E26;" id="splitTime">SPLIT TIME</p>
      <div style="margin: 30px 0 50px;">
        <input
          class="button"
          onClick="stopwatch.toggle();"
          id="toggle"
          style="background-color: #18A69D; color: white; border-color: #18A69D"
          value="Start"
          type="button"
        />
        <input
          id="split"
          class="button"
          onClick="stopwatch.lap()"
          value="Split"
          type="button"
        />
        <input
          id="reset"
          class="button"
          onClick="stopwatch.restart();"
          value="Reset"
          type="button"
        />
      </div>
      <ol class="results"></ol>
      <script type="text/javascript" src="stopWatch.js"></script>
    </section>
  </body>
</html>
